name: CI

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    name: Security & Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Security Audit (Gems)
        run: bundle exec bundle-audit --update

      - name: Scan for secrets (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}
          extra_args: --only-verified

      - name: Static Analysis (Brakeman)
        run: bin/brakeman --no-pager

      - name: Lint Code (RuboCop)
        run: bin/rubocop --parallel

  test:
    name: Tests & Data Integrity
    needs: scan
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: city_benchmark_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:password@localhost:5432/city_benchmark_test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install System Deps
        run: sudo apt-get update && sudo apt-get install -y libvips-dev google-chrome-stable

      - name: Prepare Database
        run: bin/rails db:prepare

      - name: üõ°Ô∏è Verify Seed Data Integrity
        run: bin/rails db:seed

      - name: Run Tests
        run: bin/rails test:all

      - name: Archive Screenshots
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: screenshots
          path: tmp/screenshots
          if-no-files-found: ignore